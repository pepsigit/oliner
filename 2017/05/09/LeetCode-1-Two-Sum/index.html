 class="built_in">int</span>&gt;::<span class="keyword">iterator</span> _subNumIndex;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>( <span class="built_in">int</span> i = <span class="number">0</span>; i &lt; nums.size(); ++i )</span><br><span class="line">    &#123;</span><br><span class="line">        _subNum = target - nums[ i ];</span><br><span class="line"></span><br><span class="line">        _subNumIndex = find( nums.begin(), nums.<span class="keyword">end</span>(), _subNum );</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span>( i == ( _subNumIndex - nums.begin() ) )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">continue</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>( _subNumIndex != nums.<span class="keyword">end</span>() )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="literal">result</span>.push_back( i );</span><br><span class="line">            <span class="literal">result</span>.push_back( _subNumIndex - nums.begin() );</span><br><span class="line"></span><br><span class="line">            <span class="keyword">return</span> <span class="literal">result</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">result</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
