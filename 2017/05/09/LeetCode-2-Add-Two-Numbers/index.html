pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span><br><span class="line"> * Definition for singly-linked list.</span><br><span class="line"> * struct ListNode &#123;</span><br><span class="line"> *     int val;</span><br><span class="line"> *     ListNode *next;</span><br><span class="line"> *     ListNode(int x) : val(x), next(NULL) &#123;&#125;</span><br><span class="line"> * &#125;;</span><br><span class="line"> */</span></span><br><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">    ListNode* addTwoNumbers(ListNode* l1, ListNode* l2) </span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>( nullptr == l1 )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span> l2<span class="comment">;</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>( nullptr == l2 )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span> l1<span class="comment">;</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>( nullptr == l1 &amp;&amp; nullptr == l2 )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span> nullptr<span class="comment">;</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        ListNode * head = l1<span class="comment">;</span></span><br><span class="line">        ListNode * tempL1 = l1<span class="comment">;</span></span><br><span class="line">        ListNode * tempL2 = l2<span class="comment">;</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> _carry = <span class="number">0</span><span class="comment">;</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span>( nullptr != tempL1 &amp;&amp; nullptr != tempL2 )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">int</span> _sum = tempL1-&gt;val + tempL2-&gt;val + _carry<span class="comment">;</span></span><br><span class="line">            tempL1-&gt;val = ( _sum ) % <span class="number">10</span><span class="comment">;</span></span><br><span class="line">            _carry = ( _sum ) / <span class="number">10</span><span class="comment">;</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span>( nullptr == tempL1-&gt;<span class="keyword">next</span> || nullptr == tempL2-&gt;<span class="keyword">next</span> ) &#123; <span class="keyword">break</span><span class="comment">; &#125;</span></span><br><span class="line">            tempL1 = tempL1-&gt;<span class="keyword">next</span><span class="comment">;</span></span><br><span class="line">            tempL2 = tempL2-&gt;<span class="keyword">next</span><span class="comment">;</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>( nullptr == tempL1-&gt;<span class="keyword">next</span> &amp;&amp; nullptr == tempL2-&gt;<span class="keyword">next</span> )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>( <span class="number">0</span> != _carry )</span><br><span class="line">            &#123;</span><br><span class="line">                tempL1-&gt;<span class="keyword">next</span> = new ListNode( _carry )<span class="comment">;</span></span><br><span class="line">            &#125;	</span><br><span class="line">            <span class="keyword">return</span> head<span class="comment">;</span></span><br><span class="line">        &#125;</span><br><span class="line">		</span><br><span class="line">        <span class="keyword">if</span>( nullptr == tempL1-&gt;<span class="keyword">next</span> )</span><br><span class="line">        &#123;</span><br><span class="line">            tempL1-&gt;<span class="keyword">next</span> = tempL2-&gt;<span class="keyword">next</span><span class="comment">;</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        ListNode * _branch = tempL1-&gt;<span class="keyword">next</span><span class="comment">;</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span>( <span class="number">0</span> != _carry )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">int</span> _sum = _branch-&gt;val + _carry<span class="comment">;</span></span><br><span class="line">            _branch-&gt;val = _sum % <span class="number">10</span><span class="comment">;</span></span><br><span class="line">            _carry = _sum / <span class="number">10</span><span class="comment">;</span></span><br><span class="line">            </span><br><span class="line">            <span class="keyword">if</span>( nullptr == _branch-&gt;<span class="keyword">next</span> ) </span><br><span class="line">            &#123; </span><br><span class="line">                <span class="keyword">if</span>( <span class="number">0</span> != _carry )</span><br><span class="line">                &#123;</span><br><span class="line">                    _branch-&gt;<span class="keyword">next</span> = new ListNode( _carry )<span class="comment">; </span></span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">return</span> head<span class="comment">; </span></span><br><span class="line">            &#125;</span><br><span class="line">            _branch = _branch-&gt;<span class="keyword">next</span><span class="comment">;</span></span><br><span class="line">        &#125;	</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> head<span class="comment">;</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;<span class="comment">;</span></span><br></pre></td></tr></table></figure>
